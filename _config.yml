# Site settings
title: Wendy Fugal
email: wendyfugal@gmail.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Wendy Fugal's awesome graphic design portfolio site."
keywords: "graphic, design, designer, portfolio, awesome, Wendy Fugal, graphic designer, surface pattern, illustration"
skills: "Graphic Artist - Illustrator - Product Designer"
meta_author: Fugal Wendy

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
#disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: D96846 #Salmon
  secondary: 2c3e50 #Navy
  secondary-dark: 233140 #Darker Navy
  #primary-rgb: "24,288,156" #"128,179,255"
  #secondary: 2F3020 #Dark Green
  #secondary-dark: 596235 #Leaf Green

# Footer settings
footer:
  copyright: Wendy Fugal
  location: Location
  social: #Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: linkedin
    url: https://www.linkedin.com/in/wendyfugal/

# Postal address (add as many lines as necessary)
address:
#  - line: 3481 Melrose Place
  - line: Utah, USA

# Credits content
credits: 'This site built with Freelancer—a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
